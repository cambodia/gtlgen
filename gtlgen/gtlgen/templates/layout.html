<!doctype html>
<title>GTL Generator</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/materialize.min.css') }}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-32x32.png') }}" sizes="32x32" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<div class=page>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  <a href="{{ url_for('index') }}"><h3 class="teal white-text thin" style="padding: 15px;">GTL Generator</h3></a>
  {% for message in get_flashed_messages() %}
    <div class="card-panel #81d4fa light-blue lighten-3" style="padding: 5px;">{{ message }}</div>
  {% endfor %}
  {% block body %}
  {% endblock %}
</div>
